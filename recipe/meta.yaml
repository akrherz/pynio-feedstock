{% set version = "1.5.1.dev0" %}
{% set commit_id = "05806a26a8676fea5832c0f270609e20df1d7276" %}

package:
  name: pynio
  version: {{ version }}

source:
  git_url: https://github.com/NCAR/pynio.git
  git_rev: {{ commit_id }}
  patches:
    - test_opendap2_url.patch

build:
  number: 0
  skip: True  # [win]
  detect_binary_files_with_prefix: true

requirements:
  build:
    - python
    - gcc
    - numpy 1.9.*
    - g2clib 1.6.*
    - hdf4
    - hdf5 1.10.1
    - hdfeos2
    - hdfeos5
    - jasper
    - libgdal 2.2.*
    - libnetcdf 4.4.*
    - libuuid  # [osx]
    - proj4 4.9.3
    - util-linux  # [linux]
  run:
    - python
    - numpy >=1.9
    - g2clib 1.6.*
    - hdf4
    - hdf5 1.10.1
    - hdfeos2
    - hdfeos5
    - jasper
    - libgdal 2.2.*
    - libnetcdf 4.4.*
    - libgfortran
    - libuuid  # [osx]
    - proj4 4.9.3
    - util-linux  # [linux]

test:
  source_files:
    - test
    - ncarg
  requires:
    - nose
  imports:
    - Nio
  commands:
    - test "$(echo "import Nio; print(Nio.__version__)" | python)" = "{{ version }}+{{ GIT_FULL_HASH[0:7] }}"
    - cd $SRC_DIR/test && nosetests  # [not win]
    - conda inspect linkages -p $PREFIX pynio  # [not win]
    - conda inspect objects -p $PREFIX pynio  # [osx]

about:
  home: http://www.pyngl.ucar.edu/Nio.shtml
  license: BSD 3-clause
  summary: 'PyNIO is a multi-format data I/O package with a NetCDF-style interface.'

extra:
  recipe-maintainers:
    - marylhaley
    - ocefpaf
    - jhamman
    - david-ian-brown
    - khallock
